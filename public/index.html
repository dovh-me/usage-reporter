<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta http-equiv="Content-Type" content="text/css">
    <meta http-equiv="Content-Type" content="application/json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Mem Usage report</title>
    <style>
        html {
            width: 100%;
            height: 100%;
            font-family: Calibri,Candara,Segoe,Segoe UI,Optima,Arial,sans-serif; 
        }
        body {
            background-color: #000;
            box-sizing: border-box;
            padding: 10px;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
        }
        .chart-container {
            background-color: white;
            width: 80%;
            height: 50%;
            padding: 5px;
            border-radius: 5px;
            position: relative;
        }
        .summary {
            box-sizing: border-box;
            width: 60%;
            height: 20%; 
            min-width: 400px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="summary" class="summary">
        <h3>Summary - Memory Usage</h3>
        <div class="table-container" style="display: flex; align-items: center; justify-content: center;">
            <table style="width: 60%;">
                <tbody>
                    <tr>
                        <td>Average memory usage</td>
                        <td class="avg-mem"></td>
                    </tr>
                    <tr>
                        <td>Host</td>
                        <td class="host-name"></td>
                    </tr>
                    <tr>
                        <td>Time duration</td>
                        <td class="duration"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="chart-container" class="chart-container">
        <canvas id="chart" class="chart-container"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
